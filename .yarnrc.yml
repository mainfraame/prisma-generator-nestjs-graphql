enableImmutableInstalls: false

httpTimeout: 1000000

logFilters:
  - code: YN0002
    level: discard
  - code: YN0007
    level: discard
  - code: YN0013
    level: discard
  - code: YN0019
    level: discard
  - code: YN0060
    level: discard

nodeLinker: node-modules
#
#npmPublishRegistry: "https://nexus.vestwell.com:8081/repository/npm-hosted/"
#
#npmRegistryServer: "https://nexus.vestwell.com:8081/repository/npm-group/"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"
  - path: .yarn/plugins/@yarnpkg/plugin-after-install.cjs
    spec: "https://raw.githubusercontent.com/mhassan1/yarn-plugin-after-install/v0.5.0/bundles/@yarnpkg/plugin-after-install.js"

yarnPath: .yarn/releases/yarn-3.6.3.cjs
